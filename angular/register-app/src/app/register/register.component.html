<h1 class="text-success text-center">Register-page</h1>
<form [formGroup]="addform" class="container mt-4  sty-form " (ngSubmit)="add()">
    <div class="">
        <label for="inputFullName" class="form-label mt-3 ">Full Name</label>
        <input type="text" class="form-control" id="inputFullName" formControlName="Name"
            [ngClass]="{'is-invalid': addform.controls['Name'].invalid&&addform.controls['Name'].touched,'is-valid': addform.controls['Name'].valid}"/>

       
            <div *ngIf="addform.controls['Name'].invalid&&addform.controls['Name'].touched">
                <span *ngIf="addform.controls['Name'].hasError('required')">you must enter User full name</span>
                <span *ngIf="addform.controls['Name'].hasError('minlength')">full name must have atleast 9
                    charcter</span>
            </div>

       
    </div>


    <div class="">
        <label for="inputUserName" class="form-label">User Name</label>
        <input type="text" class="form-control" id="inputUserlName" formControlName="UserName"
            [ngClass]="{'is-invalid': addform.controls['UserName'].invalid&&addform.controls['UserName'].touched,'is-valid': addform.controls['UserName'].valid}">
        <div *ngIf="addform.controls['UserName'].invalid&&addform.controls['UserName'].touched"><span
                *ngIf="addform.controls['UserName'].hasError('required')">you must enter User name</span>
            <span *ngIf="addform.controls['UserName'].hasError('pattern')">full name must have atleast 4</span>
        </div>
    </div>

    <div class="">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" formControlName="password"
            [ngClass]="{'is-invalid': addform.controls['Password'].invalid&&addform.controls['Password'].touched,'is-valid': addform.controls['Password'].valid}">
        <div *ngIf="addform.controls['Password'].invalid&&addform.controls['Password'].touched">
            <span *ngIf="addform.controls['Password'].hasError('required')">you must enter Password</span>
            <span *ngIf="addform.controls['Password'].hasError('minlength')">Password must have atleast 5
                charcter</span>
        </div>
    </div>


    <div class="pt-3 pb-3">
        <button type="submit" class="btn btn-success" [disabled]="addform.invalid">Sign in</button>
    </div>

</form>
